<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures</title>
    <!-- Load Tailwind CSS CDN for a fast and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font definition for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f7f7; /* Light gray background */
        }
    </style>
</head>
<body>
    <!-- 1. HEADER AND NAVIGATION -->
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <!-- LOGO/Title -->
            <div class="text-2xl font-bold tracking-wider text-amber-400">
                Wanderlust
            </div>
            
            <!-- Main Menu -->
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="#" class="hover:text-amber-400 transition">Home</a>
                <a href="#" class="hover:text-amber-400 transition">Adventures</a>
                <a href="#" class="hover:text-amber-400 transition">Blog & Tips</a>
                <!-- Featured CTA -->
                <button class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-4 rounded-lg shadow-md">
                    START YOUR JOURNEY!
                </button>
            </nav>

            <!-- Mobile menu button (Hamburger) -->
            <button class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <main>
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-8 leading-tight drop-shadow-lg">Adventures</h1>
    </main>
</body>
</html>
